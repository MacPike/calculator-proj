<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate this!</title>
</head>

<body>

    <div class="calc" id="calc">
        <div class="calc-box">
            <div class="display" id="display">0</div>
            <div class="interface">
                <div class="interface-box numbers">
                    <button class="btn" data-numBtn value="0">0</button>
                    <button class="btn" data-numBtn value="1">1</button>
                    <button class="btn" data-numBtn value="2">2</button>
                    <button class="btn" data-numBtn value="3">3</button>
                    <button class="btn" data-numBtn value="4">4</button>
                    <button class="btn" data-numBtn value="5">5</button>
                    <button class="btn" data-numBtn value="6">6</button>
                    <button class="btn" data-numBtn value="7">7</button>
                    <button class="btn" data-numBtn value="8">8</button>
                    <button class="btn" data-numBtn value="9">9</button>
                </div>
                <div class="interface-box actions">
                    <button class="btn" data-actionBtn value="+">+</button>
                    <button class="btn" data-actionBtn value="-">-</button>
                    <button class="btn" data-actionBtn value="*">x</button>
                    <button class="btn" data-actionBtn value="/">/</button>
                </div>
                <div class="interface-box memory">
                    <button class="btn" data-calculate value="">=</button>
                    <button class="btn red" data-store value="">C</button>
                    <button class="btn" data-clear value="">AC</button>
                    <button class="btn" data-memory value="">M</button>
                </div>
            </div>
        </div>
    </div>
    <div class="memoryview">memory</div>
</body>

</html>
